<!DOCTYPE html>
<html>
<head>
    <title>Home: Basic banking System</title>
    <style>
        body {
            margin: 0; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: black;
            font-family: Arial, sans-serif;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        video{
            object-fit: cover;
            max-width: 100%;
            max-height: 100%;
        }
        section{
            background:black ;
        }
        h1{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            text-align: center;
            letter-spacing: 1rem;
            text-transform: uppercase;
            color: #f5f5f5;
            font-size: 5em;
            font-family: sans-serif;
        }
        h1 span{
            display: inline-block;
            animation: animate 1s  ease-in-out;
        }
        @keyframes animate{
            0%{
                opacity: 0;
                transform: rotateY(180deg);
                filter: blur(10px);
            }
            100%{
                opacity: 1;
                transform: rotateY(0deg);
                filter: blur(0px);
            }
        }
        h1 span:nth-child(1)
        {
            animation-delay: 0.6s;
        }
        h1 span:nth-child(2)
        {
            animation-delay: 1s;
        }
        h1 span:nth-child(3)
        {
            animation-delay: 1.6s;
        }
        h1 span:nth-child(4)
        {
            animation-delay: 2.2s;
        }
        h1 span:nth-child(6)
        {
            animation-delay: 2.7s;
        }   
        h1 span:nth-child(7)
        {
            animation-delay: 3.2s;
        }
        h1 span:nth-child(8)
        {
            animation-delay: 3.7s;
        }
        h1 span:nth-child(9)
        {
            animation-delay: 4s;
        }
        .container {
            max-width: 435px;
            margin:  50px auto 0;
            padding: 20px;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 300px;
        }
        button {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-right: 50px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #29b937;
            outline-color: transparent;
            outline-style:solid;
            box-shadow: 0 0 0 4px #29b937;
            transition: 0.5s;
        }
        
    </style>
</head>
<body>
    <video src="smoke.mp4" autoplay muted ></video>
    <h1>
        <span>H</span>
        <span>O</span>
        <span>M</span>
        <span>E</span>
        <span> </span>
        <span>P</span>
        <span>A</span>
        <span>G</span>
        <span>E</span>
    </h1>
    <div class="container" style="text-align: center;">
        <a href="ViewAllCustomers.html">
            <button>View all Customers</button>
        </a>
        <br><br>
        <a href="MonetTransfer.html">
            <button>Tranfer Money between Customers</button>
        </a>
    </div>
</body>
</html>
