<!DOCTYPE html>
<html>
<head>
    <title>Money Transfer between Customers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin:  30px auto 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1{
            font-size: 50px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-right: 50px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #29b937;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 40px;">
        <h1>Customer List</h1>
    </div>    
    <h2 style="text-align: center;">Seelct the Customer from whom money will be transfered</h2>
    <div id="buttonList" class="container">
        <a href="Customer.html">
            <button id="button1"><b>Customer 1:</b> John Doe</button><br><br>
            <button id="button2"><b>Customer 2:</b> Jane Smith</button><br><br>
            <button id="button3"><b>Customer 3:</b> Mary Johnson</button><br><br>
            <button id="button4"><b>Customer 4:</b> Michael Brown</button><br><br>
            <button id="button5"><b>Customer 5:</b> Lisa Williams</button><br><br>            
            <button id="button6"><b>Customer 6:</b> David Lee</button><br><br>
            <button id="button7"><b>Customer 7:</b> Susan Miller</button><br><br>
            <button id="button8"><b>Customer 8:</b> Robert Taylor</button><br><br>
            <button id="button9"><b>Customer 9:</b> Karen Anderson</button><br><br>
            <button id="button10"><b>Customer 10:</b> Richard Harris</button>
        </a>
    </div>
    <script>
        // Function to handle button clicks using event delegation
        function handleButtonClick(event) {
            if (event.target.tagName === 'BUTTON') {
                const clickedButtonId = event.target.id;
                // Store the clicked button's ID in localStorage
                localStorage.setItem("lastClickedButton", clickedButtonId);
            }
        }
        // Add a single click event listener to the button list
        document.getElementById("buttonList").addEventListener("click", handleButtonClick);

        // Retrieve and display the last clicked button from localStorage
        const lastClickedButton = localStorage.getItem("lastClickedButton");
    </script>
</body>
</html>
